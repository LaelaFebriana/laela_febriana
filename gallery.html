<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Laela Febriana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef1f6;
            color: #333;
            margin-top: 80px;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #cce5ff;
        }

        .gallery-container {
            margin-top: 30px;
            padding: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Laela Febriana</h1>
            <nav>
                <ul class="d-flex">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="formulir.html">Pendaftaran</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="gallery-container">
        <h2 class="text-success">Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="image/Gmbar1.jpeg" alt="Foto 1">
            </div>
            <div class="gallery-item">
                <img src="image/Gmbar4.jpeg" alt="Foto 2">
            </div>
            <div class="gallery-item">
                <img src="image/Gambr6.jpeg" alt="Foto 3">
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="image/vidio1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="image/vidio2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
              <video controls>
                  <source src="image/vidio3.mp4" type="video/mp4">
              </video>
          </div>
        </div>
    </section>
</body>
</html>
